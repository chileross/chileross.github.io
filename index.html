<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>KaoLM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        #clock {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2), 0 0 40px rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            padding: 20px;
            box-sizing: border-box;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function showTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // 确保小时、分钟和秒都是两位数
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // 格式化时间字符串
            var timeString = hours + ":" + minutes + ":" + seconds;

            // 更新时钟显示
            document.getElementById("clock").innerText = timeString;
        }

        // 每秒更新时间
        setInterval(showTime, 1000);
    </script>
</body>
</html>
