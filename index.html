<!DOCTYPE html>
<html>
<head>
  <title>KaoLM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #666;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 50px auto;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 40px;
      width: 52px;
      height: 80px;
      border-radius: 50px 50px 0 0;
      background: red;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart.animate {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>我爱你</h1>
  <p>这是我对你的感情，一颗永远跳动的心。</p>
  <div class="heart" id="heart"></div>

  <script>
    // 在页面加载完成后，给心形元素添加动画效果
    window.onload = function() {
      var heart = document.getElementById('heart');
      heart.classList.add('animate');
    };
  </script>
</body>
</html>
