<!DOCTYPE html>
<html>
<head>
  <title>KaoLM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .heart {
      width: 80px;
      height: 72px;
      position: relative;
      margin: 0 auto;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 32px;
      width: 42px;
      height: 72px;
      border-radius: 50px 50px 0 0;
      background: red;
    }

    .heart::before {
      left: 40px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart.animate {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* 添加响应式媒体查询 */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      .heart {
        width: 60px;
        height: 54px;
      }

      .heart::before,
      .heart::after {
        width: 30px;
        height: 54px;
        top: 24px;
      }

      .heart::before {
        left: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>我爱你</h1>
  <p>这是我对你的感情，一颗永远跳动的心。</p>
  <div class="heart" id="heart"></div>

  <script>
    // 在页面加载完成后，给心形元素添加动画效果
    window.onload = function() {
      var heart = document.getElementById('heart');
      heart.classList.add('animate');
    };
  </script>
</body>
</html>
